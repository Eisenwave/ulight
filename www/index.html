<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>µlight Live Editor</title>
    <link rel=stylesheet href="fonts/fonts.css"/>
    <link rel=stylesheet href="css/main.css"/>
    <link rel=stylesheet href="css/live_edit.css"/>
    <link rel=stylesheet href="css/code.css"/>
    <link rel=stylesheet href="css/theme.css"/>
    <link rel=icon type=image/png href="img/favicon.png"/>
</head>

<body>
    <!-- bug workaround https://stackoverflow.com/a/57888310/5740428 -->
    <script>0</script>

    <script src="js/live_edit_core.js" type="module"></script>
    <script src="js/ulight.js" type="module"></script>
    <script src="js/live_edit.js" type="module" async></script>

    <header>
        <h1>&micro;light</h1>
        <select id="theme-picker">
            <option value="default">Default</option>
            <option value="light-eelis">Eelis (Light)</option>
            <option value="light-ulight">µlight (Light)</option>
            <option value="light-wg21">WG21 (Light)</option>
            <option value="dark-eelis">Eelis (Dark)</option>
            <option value="dark-ulight">µlight (Dark)</option>
            <option value="dark-vs">Visual Studio (Dark)</option>
            <option value="dark-vs-plus">Visual Studio Plus/Modern (Dark)</option>
            <option value="dark-wg21">WG21 (Dark)</option>
        </select>
        <select id="language-id"></select>
        <div id="split-buttons">
            <picture>
                <source srcset="img/split_horizontal_light.svg" media="(prefers-color-scheme: light)">
                <img id="button-split-horizontal" src="img/split_horizontal_dark.svg" />
            </picture>
            <picture>
                <source srcset="img/split_vertical_light.svg" media="(prefers-color-scheme: light)">
                <img id="button-split-vertical" src="img/split_vertical_dark.svg" />
            </picture>
        </div>
    </header>

    <main id="container">
        <div id="code-input-container" class="ulight-code-block">
            <pre id="input-line-numbers" class="line-numbers">1</pre>
            <div id="code-input-layers" class="code-font">
                <textarea id="code-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    autofocus></textarea>
                <pre id="code-highlight">awoo</pre>
            </div>
        </div>
        <div id="separator"></div>
        <div id="output-container" class="ulight-code-block">
            <pre id="output-line-numbers" class="line-numbers">1</pre>
            <div id="output">awoo</div>
        </div>
    </main>
</body>

</html>
