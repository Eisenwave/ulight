<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Âµlight Live Editor</title>
    <link rel=stylesheet href="/css/code.css"/>
    <link rel=stylesheet href="/css/main.css"/>
    <link rel=stylesheet href="/css/live_edit.css"/>
    <link rel=icon type=image/png href="/img/favicon.png"/>
</head>

<body>
    <!-- bug workaround https://stackoverflow.com/a/57888310/5740428 -->
    <script>0</script>

    <script src="/js/live_edit_core.js" type="module"></script>
    <script src="/js/ulight.js" type="module"></script>
    <script src="/js/live_edit.js" type="module" async></script>

    <header>
        <h1>&micro;light</h1>
        <select id="language-id"></select>
        <div id="split-buttons">
            <picture>
                <source srcset="/img/split_horizontal_light.svg" media="(prefers-color-scheme: light)">
                <img id="button-split-horizontal" src="/img/split_horizontal_dark.svg" />
            </picture>
            <picture>
                <source srcset="/img/split_vertical_light.svg" media="(prefers-color-scheme: light)">
                <img id="button-split-vertical" src="/img/split_vertical_dark.svg" />
            </picture>
        </div>
    </header>

    <main id="container">
        <div id="code-input-container">
            <pre id="input-line-numbers" class="line-numbers">1</pre>
            <div id="code-input-layers" class="code-font">
                <textarea id="code-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    autofocus></textarea>
                <pre id="code-highlight">awoo</pre>
            </div>
        </div>
        <div id="separator"></div>
        <div id="output-container">
            <pre id="output-line-numbers" class="line-numbers">1</pre>
            <div id="output">awoo</div>
        </div>
    </main>
</body>

</html>
